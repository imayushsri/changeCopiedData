<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-align: center;
            margin:0px auto;
            margin-top: 50px;
            font-family: sans-serif;
        }
        .gif{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Please Don't Copy me!</h3>

    <div class="gif">
        <img src="pls.gif" height="150px" alt="">
    </div>

    
</body>
<script>
        document.addEventListener("copy", (e) => {
            const selectedData = window.getSelection().toString();
            if(selectedData){
                document.querySelector("h3").innerText = "You copied?\n Now Don't paste me anywhere! ðŸ˜¾";
                document.querySelector(".gif img").src='angry.gif';
                // document.querySelector("h3").style.fontSize = "15px";
            }
            e.clipboardData.setData(
                "text/plain", 
                "Seriously! ðŸ˜¿ Why you never listen to me?"
            );
            e.preventDefault();
        });
</script>
</html>
